          <body>
            <form style="margin: 25px auto !important;">
               <h2>Book a Demo</h2>
               <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" name="name">
               </div>
               <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email">
               </div>
               <div class="form-group">
                  <label for="contact-number">Contact Number:</label>
                  <input type="tel" class="form-control" id="contact-number" name="contact-number">
               </div>
               <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" class="form-control" id="address" name="address">
               </div>
               <div class="form-group">
                  <label for="schedule-date">Schedule Date:</label>
                  <input type="date" class="form-control" id="schedule-date" name="schedule-date">
               </div>
               <div class="form-group">
                  <label for="schedule-time">Schedule Time:</label>
                  <input type="time" class="form-control" id="schedule-time" name="schedule-time">
               </div>
               <button onclick="showSuccessMessage()" type="submit" class="btn btn-primary">Submit</button>
            </form>
            <script src="bookdemo.js"></script>
         </body>
