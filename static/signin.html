<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap icons, Google fonts, Core theme CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />

    <title>Solaris T6 SignIn Page</title>
</head>

<body>
    <!-- Your previous navbar code -->



    <div class="container mt-5" style="margin-bottom: 12px;">
        <h2 class="text-center mb-4" style="text-align: center;">Sign In</h2>
        <form id="signin-form" style="max-width: 600px; margin: 0 auto; display: flex; flex-direction: column;">
            
            <div class="form-group">
                <label for="user-type">Select User Type:</label>
                <select class="form-control" id="user-type" required>
                    <option value="normal" selected>Normal User</option>
                    <option value="sales">Sales</option>
                    <option value="management">Management</option>
                    <option value="crew">Crew</option>
                </select>
                <small class="text-danger d-none" id="user-type-error">Please select a user type.</small>
            </div>


            <label for="email" style="display: block; margin-top: 1em;">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." style="width: 100%; margin-bottom: 0.5em;">

            <label for="password" style="display: block; margin-top: 1em;">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password.." style="width: 100%; margin-bottom: 0.5em;">

            <button type="submit" class="submit" style="margin-top: 1em;">Submit</button>
        </form>
    </div>

    <!-- Your previous footer code -->

    <script src="signin.js"></script>
</body>

</html>
