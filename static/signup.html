        	<h2 class="text-center mb-4" style="text-align: center;">Sign Up</h2>
        	<form id="signup-form">
				<label for="full_name">Name</label>
				<input type="text" id="full_name" name="full_name" placeholder="Your name..">
				<span class="error-message"></span>
	
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Your email..">
				<span class="error-message"></span>
	
				<label for="phone_number">Phone</label>
				<input type="tel" id="phone_number" name="phone_number" placeholder="Your phone number..">
				<span class="error-message"></span>
	
				<label for="address">Address</label>
				<input type="text" id="address" name="address" placeholder="Your address..">
				<span class="error-message"></span>
	
				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Your password..">
				<span class="error-message"></span>
	
				<label for="retype_password">Retype Password</label>
				<input type="password" id="retype_password" name="retype_password" placeholder="Retype your password..">
				<span class="error-message"></span>
	
				<button type="submit" class="submit" disabled>Submit</button>

			</form>
