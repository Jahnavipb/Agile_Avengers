<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Add bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Sign Up</h1>
        <form id="signup-form" method = 'post'>

			<div class="form-group">
                <label for="user-type">Select User Type:</label>
                <select class="form-control" id="user-type" required>
                    <option value="normal" selected>Normal User</option>
                    <option value="sales">Sales</option>
                    <option value="management">Management</option>
                    <option value="crew">Crew</option>
                </select>
                <small class="text-danger d-none" id="user-type-error">Please select a user type.</small>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Invalid email format!</div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" required>
                <div class="invalid-feedback">Invalid phone number!</div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="retype-password" class="form-label">Retype Password</label>
                <input type="password" class="form-control" id="retype-password" required>
                <div class="invalid-feedback">Passwords do not match!</div>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-button" disabled>Submit</button>
        </form>
    </div>

    <!-- Add bootstrap and custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
