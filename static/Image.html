<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Uploader</title>
    <style>
      body {
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }

      label {
        font-size: 1.2em;
        margin-bottom: 10px;
      }

      input[type="file"] {
        margin-bottom: 20px;
      }

      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.2em;
      }

      button:hover {
        background-color: #3e8e41;
      }

      #status {
        text-align: center;
        margin-top: 30px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <h1>Image Uploader</h1>
    <form>
      <label for="image">Choose an image to upload:</label>
      <input type="file" id="image" name="image">
      <button type="button" onclick="uploadImage()">Upload</button>
    </form>
    <p id="status"></p>
    <script src="image.js"></script>
  </body>
</html>
