<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 1rem;
            text-align: center;
        }

        input,
        textarea {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 3px;
            outline: none;
        }

        input:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        button {
            display: block;
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: bold;
        }

        .is-invalid {
            border-color: #dc3545;
        }

        .is-invalid + .invalid-feedback {
            color: #dc3545;
            display: block;
        }
        .required:after {
            content: " *";
            color: red;
        }

    </style>
</head>
<body>

    

    <form id="feedbackForm">
        <label for="navigation">1. On a scale of 1-5, how easy was it to navigate the website?</label>
        <select id="navigation" name="navigation">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <br>

        <label for="findInfo">2. Were you able to find the information you were looking for easily?</label>
        <select id="findInfo" name="findInfo">
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>
        </select>

        <br>

        <label for="encounterIssues">3. Did you encounter any issues while browsing the website?</label>
        <select id="encounterIssues" name="encounterIssues">
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>
        </select>

        <br>

        <label for="bookingSatisfaction">4. Were you satisfied with the booking process?</label>
        <select id="bookingSatisfaction" name="bookingSatisfaction">
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>
        </select>

        <br>

        <label for="bookingExperience">5. On a scale of 1-5, how would you rate the overall booking experience?</label>
        <select id="bookingExperience" name="bookingExperience">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <br>

        <label for="websiteSatisfaction">6. On a scale of 1-5, how satisfied are you with the overall website?</label>
        <select id="websiteSatisfaction" name="websiteSatisfaction">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <br>

        <label for="recommendation">7. Would you recommend this website to a friend or family member?</label>
        <select id="recommendation" name="recommendation">
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>
        </select>

        <br>

        <label class="required" for="suggestions">8. Do you have any suggestions for how we can improve the website?</label>
        <textarea id="suggestions" name="suggestions"></textarea>

        <br>

        <input type="submit" value="Submit">
    </form>

    <script src="feedbackform.js"></script>
</body>
</html>
